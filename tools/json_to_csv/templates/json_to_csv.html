<h2>Convert JSON to Excel</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="json_data">Paste JSON:</label><br>
    <textarea name="json_data" rows="10" cols="60"></textarea><br><br>

    <label for="json_file">Or upload JSON file:</label><br>
    <input type="file" name="json_file" accept=".json"><br><br>

    <button type="submit">Convert to Excel</button>
</form>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
